<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>

</head>
<body>
<div class="container">
    <div class="p-card">

    </div>

    <script src="script.js"></script>
